# .github/workflows/docker-publish-mcp.yml
# Builds and publishes the MCP bridge (Streamable HTTP + SSE) Docker image to ghcr.io
# Separate from main memory-service image (docker-publish.yml)

name: Docker Build & Publish (MCP Bridge)

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
    paths:
      - 'mcp-sse-server/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly rebuild (Sunday midnight UTC)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/automem-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push MCP bridge image
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-sse-server
          file: ./mcp-sse-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "MCP bridge image published with digest ${{ steps.build-and-push.outputs.digest }}"
